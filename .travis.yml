# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 1.3
  - 1.4
  - 1.5
  - nightly
matrix:
  allow_failures:
  - julia: nightly
notifications:
  email: false
# uncomment the following lines to override the default test script
#script: # the default script is equivalent to the following
